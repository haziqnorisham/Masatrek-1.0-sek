<body>
  <br>
  <div class="container p-3 text-center">
    <img src="https://i.ibb.co/BN7M0W3/Whats-App-Image-2019-09-16-at-11-30-13-AM.jpg" class="img-responsive shadow" height="70" alt="cbs" border="0">
  </div>
  <br>
  <div class="container">
    <p class="h2 text-center">Welcome to Masatrek Employee Attendance System</p>
  </div>
  <br>
  <div class="container shadow border rounded p-3">
    <div class="row text-center mb-3">
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Register Employee</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Time Attendance</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Add Device</button>
      </div>
    </div>
    <div class="row text-center mb-3">
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Employee List</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Register User</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-block">Stranger List</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger btn-block">Logout</button>
      </div>
      <div class="col">
      </div>
    </div
  </div>
